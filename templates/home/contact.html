{% extends 'base.html' %}
{% block title %} home {% endblock title %}
{% block contactactive %}active{% endblock contactactive %}
{% block body %} 
<div class="container my-3">
    <h3>Contact to CodeX</h3>
<form method="post" action="/contact">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" name="name" class="form-control" id="name" >
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email"name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="number" name="phone" class="form-control" id="phone">
    </div>
    <div class="form-group">
        <label for="content">Enter your query please:</label>
        <textarea type="text" name="content" class="form-control" id="content" cols="30" rows="5"></textarea>
    </div>
    
    <button type="submit" class="btn btn-primary my-3">Submit</button>
  </form>
</div>
{% endblock body %}
